spring.application.name=api-example

spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

# JWT configuration with sensible defaults for tests
security.jwt.secret=${SECURITY_JWT_SECRET:12345678901234567890123456789012}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION_MILLIS:86400000}
